<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/templateSimples.xhtml">
   
   <style type="text/css">
   </style>
   
   
   <ui:define name="content">
	
	<h:form id="form" >   
	   	<p:messages autoUpdate="true"></p:messages>
	   
	   	<h1>Bem vindo! </h1>
	   	<h2>Preencha os dados e comece agora mesmo a conviver com seu condomínio também na web.</h2>
		
		<br />
	   		
   		<p:outputPanel id="cadastroInicial" >
  				<p:outputLabel value="Qual seu nome?" /><br />
				<p:inputText id="nomeUsuario" alt="Insira seu nome. Exemplo: João Lopes" 
					value="#{cadastrarUsuarioController.usuario.nome}" maxlength="100" styleClass="inputPadrao"
					required="true" requiredMessage="Favor preencher o nome." />
					<br />
				<p:outputLabel value="Qual seu Email? (o seu email será o seu login de acesso)" /><br />
				<p:inputText id="emailUsuario" alt="Insira seu email."
						validatorMessage="O email digitado é inválido."
						value="#{cadastrarUsuarioController.usuario.email}" maxlength="100" 
						styleClass="inputPadrao"
						required="true" requiredMessage="Favor preencher o email" >
					<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
				</p:inputText>
			    
				<br />
				<p:outputLabel value="Digite uma senha: (mínimo 6 caracteres) " /><br />
			   	<p:password id="senhaUsuario" value="#{cadastrarUsuarioController.usuario.senhaDigitada}" 
			   			styleClass="inputPadrao" style="width:200px;" 
			   			match="senhaUsuario2" validatorMessage="A senha repetida não foi igual. Favor digitar novamente a senha de forma idêntica."
			   			maxlength="20" required="true" requiredMessage="Favor inserir uma senha."
			   			/>
			   	<br />
				<p:outputLabel value="Confirme sua senha:" /><br />		
        		<p:password id="senhaUsuario2"  validatorMessage="A senha repetida não foi igual. Favor digitar novamente a senha de forma idêntica."
		        		value="#{cadastrarUsuarioController.usuario.senhaDigitadaConfirmacao}" 
		        		styleClass="inputPadrao" style="width:200px;"
		        		requiredMessage="Favor inserir uma confirmação de senha."
		        		required="true" maxlength="20" />

			    <br />
			    
			    <p:outputLabel value="Qual seu telefone?" /><br />
				<p:inputMask id="telefoneUsuario" alt="Insira seu telefone residencial."
					value="#{cadastrarUsuarioController.usuario.telefone}" maxlength="20" 
					styleClass="inputPadrao" style="width:200px;"
					mask="(99) 9999-9999"/>
    			
				<br />
					
				<p:outputLabel value="Qual seu celular?" /><br />
				<p:inputMask id="celularUsuario" alt="Insira seu celular."
					value="#{cadastrarUsuarioController.usuario.celular}" maxlength="20" 
					styleClass="inputPadrao" style="width:200px;"
					mask="(99) 99999-9999" />
					
				<br/>
				<br/>
				
				<p:commandButton id="salvarUsuarioProximoPasso" value="Próximo passo" 
					styleClass="botao"
			   		actionListener="#{cadastrarUsuarioController.proximoPasso}" >
			   	</p:commandButton>
			
			</p:outputPanel>
			
				
		</h:form>
   </ui:define>
</ui:composition>
