<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/template.xhtml">
   
   <ui:define name="content">
   	<h1>Cadastro de Blocos:</h1>
 <br />
	<p:panel id="cadastroBloco">
	
	   	<p:outputLabel value="Nome do bloco: " />
		<p:inputText id="inputNome" value="#{blocoController.bloco.nome}" alt="Digite o nome do bloco"  maxlength="50" requiredMessage="Meu filho... preencha o campo Nome"></p:inputText>
	
		<p:commandButton id="btnRemoverBloco" value="Remover" actionListener="#{blocoController.remover}" update="mensagens, dtBloco"></p:commandButton>
		<p:commandButton id="btnSalvarBloco" value="Salvar" actionListener="#{blocoController.salvar}" update="mensagens, dtBloco, cadastroBloco"></p:commandButton>

	</p:panel>
    <p:separator id="separatorId" />
    <br />	


	<br />
	
	<p:dataTable id="dtBloco" var="bloco" 
			value="#{blocoController.blocos}"
			rowKey="#{bloco.id}" 
			selection="#{blocoController.blocoSelecionado}" 
			emptyMessage="Não existem blocos cadastrados até o momento." >
		
        <p:column selectionMode="single" style="width:16px;text-align:center"/>
	 
	    <p:column headerText="Nome do bloco">
	        <h:outputText value="#{bloco.nome}" />
	    </p:column>
	</p:dataTable> 
   </ui:define>
</ui:composition>
