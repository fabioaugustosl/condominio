<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   
   <ui:define name="content">
 	
 	
 	<h:form id="formConta" styleClass="formPad10">
	   	<h1>Configuração da Conta Bancária Principal do condomínio</h1>
	 	<p:outputLabel styleClass="textoInformativo" 
	 		value="Favor preencher com o máximo de atenção. Utilizamos essa conta para geração do boleto bancária de pagamento do condomínio. "  />
	   		<br />
   		<p:outputPanel id="cadastroconta" >
   		
		 	<p:outputPanel id="containerComboBanco" >
		 		<p:outputLabel value="Banco:" styleClass="labelPadrao"></p:outputLabel>
		 		<br />
			 	<p:selectOneMenu id="banco" value="#{cadastroContaBancariaController.banco}" 
			 	  required="true" style="width:400px;"
			 	  requiredMessage="Favor selecionar o banco.">
		         <f:selectItem itemLabel="Selecione..." itemValue="" />
		         <f:selectItems value="#{cadastroContaBancariaController.bancos}" />
		     </p:selectOneMenu>
			</p:outputPanel>

		<p:outputLabel value="Agência"  styleClass="labelPadrao" /><br />
			<p:inputText id="agencia" styleClass="inputPadrao" 
				value="#{cadastroContaBancariaController.conta.agencia}"  
				required="true"
				requiredMessage="Favor preencher a agência"
				maxlength="10" style="width:100px;"></p:inputText>
			
			<br />
			<p:outputLabel value="Dígito Agência"  styleClass="labelPadrao" /><br />
			<p:inputText id="digitoagencia" styleClass="inputPadrao" 
				value="#{cadastroContaBancariaController.conta.digitoAgencia}"  
				maxlength="2" style="width:40px;"></p:inputText>
			
			<br />	
			<p:outputLabel value="Código da Carteira"  styleClass="labelPadrao" /><br />
			<p:inputText id="carteira" styleClass="inputPadrao" 
				value="#{cadastroContaBancariaController.conta.codigoCarteira}"  
				required="true"
				requiredMessage="Favor preencher o código da carteira"
				maxlength="10" style="width:100px;"></p:inputText>
			<p:graphicImage id="imgValorCond" url="/img/icones/ajuda.png"  />
			<p:tooltip id="ttImgValorCond" for="imgValorCond" 
							value="O código da carteira é fornecido pelo seu banco onde possui convênio para emissão de boletos bancários." />
			<br />	
			<p:outputLabel value="Número da conta bancária"  styleClass="labelPadrao" /><br />
			<p:inputText id="numeroConta" styleClass="inputPadrao" 
				value="#{cadastroContaBancariaController.conta.numeroConta}"  
				required="true"
				requiredMessage="Favor preencher o número da conta bancária"
				maxlength="20" style="width:100px;"></p:inputText>
			
			<p:inputText id="digitoConta" styleClass="inputPadrao" 
				value="#{cadastroContaBancariaController.conta.digitoConta}"  
				maxlength="2" style="width:20px;"></p:inputText>
			
			
			<br />
			<br />
			<p:commandButton id="voltar" value="Voltar" immediate="true"
				styleClass="botao botao-grande"
		   		actionListener="#{cadastroContaBancariaController.voltar()}"  >
		   	</p:commandButton>
			<p:commandButton id="btnSalvarConta" value="Salvar"
				styleClass="botao botao-grande" 
		   		actionListener="#{cadastroContaBancariaController.salvar}" >
		   	</p:commandButton>

		</p:outputPanel>
		
	</h:form>
	
   </ui:define>
</ui:composition>
