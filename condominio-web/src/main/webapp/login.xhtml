<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	class="gt-ie8 gt-ie9 not-ie" >
	
	<f:view contentType="text/html" >	
	    <h:head>
	        <f:facet name="first">
				<title>
					<ui:insert name="title">Condomínio SOBControle</ui:insert>
				</title>
	            <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
				<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
				<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
			</f:facet>	
<!-- Scripts -->


			<h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
			<h:outputStylesheet library="bootstrap" name="css/style.css" />	  

			<h:outputScript name="bootstrap/js/jquery.min.js" target="body"/>
			<h:outputScript name="bootstrap/js/bootstrap.min.js" target="body"/>
			<h:outputScript name="bootstrap/js/scripts.js" target="body"/>
			
			<!-- script src="js_menu/modernizr.custom.js"></script -->
			
			<h:outputStylesheet library="css" name="principal_index.css" />

	</h:head>
	
	
	<h:body >
		<style> 
		.ui-dialog{
		    position: fixed;
		    margin-top: 10%;
		    margin-left: 35%;
		    width: 30% !important;
		  }
	  </style>
	  
	  <script>
	  	$(document).ready(function() {
	  		setTimeout(function(){
	  		  $(".right.carousel-control").click();
	  		}, 8000);
		});
	  </script>
	  
		<div class="container">
            <div class="row">
                <div class="col-lg-12 conteudoSite">

                    <div class="col-lg-4">
                        <p:graphicImage url="/img/logo_media_azul.png" styleClass="img-responsive logo"  />
                    </div>

                    <div class="col-lg-8" style="text-align: right; ">
                      <h:form id="formInicio">
                      	<p:commandLink id="linkLogin" value="Entre" onclick="PF('dlgLogin').show();"></p:commandLink>
                      		ou 
                      	<p:commandLink id="btnCadastrarLogin" value="Cadastre-se" ajax="false" immediate="true" 
								actionListener="#{loginController.novoUsuario}" />
                        </h:form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 container">
                	<ui:include src="carrossel.xhtml" />  
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3 text-center quadros">
                    <div class="row">

                        <a href="#" class="thumbnail imgQuadros">
                        	<p:graphicImage url="/img/index/votacao.png"  />
                        </a>
                        <div class="txtQuadros">Participe de votações online e economize tempo nas assembleias </div>
                    </div>
                </div>

                <div class="col-lg-3 text-center quadros">
                    <div class="row">

                        <a href="#" class="thumbnail imgQuadros">
                        	<p:graphicImage url="/img/index/sino.png"  />
                        </a>
                        <div class="txtQuadros">Reserve o salão de festas com apenas um clique</div>
                    </div>
                </div>

                <div class="col-lg-3 text-center quadros">
                    <div class="row">

                        <a href="#" class="thumbnail imgQuadros">
                        	<p:graphicImage url="/img/index/boleto.png"  />
                        </a>
                        <div class="txtQuadros">Emita seus boletos pelo site</div>
                    </div>
                </div>

                <div class="col-lg-3 text-center quadros">
                    <div class="row">

                        <a href="#" class="thumbnail imgQuadros">
                        	<p:graphicImage url="/img/index/encomendas.png"  />
                        </a>
                        <div class="txtQuadros">Receba notificação de encomendas entregues </div>
                    </div>
                </div>


            </div>
        </div>

        <div class="rodape" style="height: auto">
            <div class="container" style="width:55%;" >
                <h:form id="formContato">
                    <p style="font-size:1.8em; ">Entre em contato conosco!</p>
                      <p:outputPanel id="panelLogin">
	                        <div class="msg">
								<p:messages id="messagesLogin" />
							</div>
							<div>
								<p:outputLabel value="Nome"></p:outputLabel>
							</div>
							<div>
								<p:inputText id="nome" value="#{contatoController.nome}"  
									required="true" label="username" styleClass="inputPadrao"
									requiredMessage="Você não preencheu o seu nome" placeholder="Nome" />
							</div>
							<div>
								<p:outputLabel value="E-mail"></p:outputLabel>
							</div>
							<div>
								<p:inputText id="emmail" value="#{contatoController.email}"    
									required="true" label="username" styleClass="inputPadrao"
									requiredMessage="Você não preencheu seu email." placeholder="E-mail" />
							</div>
							
							<div>
								<p:outputLabel value="Mensagem"></p:outputLabel>
							</div>
							<div>
								<p:inputTextarea id="msgme" value="#{contatoController.mensagem}"    
									required="true" styleClass="textAreaPadrao"
									requiredMessage="Você não preencheu seu email." />
							</div>
					
							<div style="margin-top: 20px;">
								<p:commandButton id="btnConectarEnviar" value="Enviar" 
								actionListener="#{contatoController.enviarEmail}" update="@form" 
								styleClass="botao"/>
							</div>
			
						</p:outputPanel>
                	
                </h:form>
               
           </div>
       </div>
            <div class="rodapeFaixa"></div>

	
	
	<p:dialog modal="true" id="dlgLogin" widgetVar="dlgLogin" header="Autenticação" 
					position="center center"  
						draggable="false" closable="true" resizable="false" closeOnEscape="true"
						dynamic="false" >
		<h:form id="formLogin">
                      <p:outputPanel id="panelLogin">
	                        <div class="msg">
								<p:messages id="messagesLogin" />
							</div>
							<div>
								<p:outputLabel value="E-mail"></p:outputLabel>
							</div>
							<div>
								<p:inputText id="username" value="#{loginController.login}"  
									required="true" label="username" styleClass="inputPadrao"
									requiredMessage="Você não preencheu o email (login)." placeholder="E-mail" />
								<span class="fa fa-user signin-form-icon"></span>
							</div>
					
							<div style="margin-top: 10px;">
								<p:outputLabel value="Senha"></p:outputLabel>
							</div>
							<div>
								<p:password id="password" value="#{loginController.senha}" 
										 label="password" styleClass="inputPadrao"
										maxlength="20" placeholder="Senha"   />
								<span class="fa fa-lock signin-form-icon"></span>
							</div>
							<div style="margin-top: 20px;">
								<p:commandButton id="btnConectarLogin" value="Entrar" 
								actionListener="#{loginController.logar}" update="panelLogin" 
								styleClass="botao"/>
								<p:commandLink value="Esqueci minha senha" 
									style="margin-left:10px;" update="messagesLogin"
									immediate="false" process="@form"
									styleClass="forgot" actionListener="#{loginController.esqueciMinhaSenha}" />
							</div>
			
						
						</p:outputPanel>
                        </h:form>
			</p:dialog>
	</h:body>
	</f:view>
</html>
