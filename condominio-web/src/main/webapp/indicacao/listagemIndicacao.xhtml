<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   
   <ui:define name="content">
   	<h:form id="form" style="width:100%">
   			
   		<style>
	  		.gridIndicacao{ 
	   			max-width: 180px; 
	   			max-height: 180px;
	   			width: auto;
    			height: auto; 
	   		}
	   	</style>
	   
   	
	   	<h1>Veja as indicações de seus vizinhos!</h1>
	 	<br />
	 	
	 	<p:tagCloud model="#{listagemIndicacaoController.model}" id="tagCloudCategoria" >
	        <p:ajax event="select" update="listaIndicacoes" listener="#{listagemIndicacaoController.selecionarCategoria}" />
	    </p:tagCloud>
	    
	    
	    <p:dataScroller id="listaIndicacoes" value="#{listagemIndicacaoController.indicacoes}" var="indicacao" chunkSize="10" >
	        <f:facet name="header">
	            Veja todas as indicações
	        </f:facet>
	 
	        <f:facet name="loader">
	            <p:commandButton type="button" value="Mais" icon="ui-icon-circle-triangle-s"/>
	        </f:facet>
	 
	        <h:panelGrid columns="2" style="width:100%; border-bottom:1px solid #C3C3C3;"  columnClasses="logo,detail" >
	        
	            <p:outputPanel>
	                <h:panelGrid columns="2" cellpadding="5">
	                    <h:outputText value="O quê ou quem: " style="font-weight: bold" />
	                    <h:outputText value="#{indicacao.nome}" />
	                    
	                    <h:outputText value="Classificação: " style="font-weight: bold" />
	                    <h:outputText value="#{indicacao.nomesCategoriasPorExtenso}" />
	                    
	                    <h:outputText value="Comentário: " style="font-weight: bold" />
	                    <h:outputText value="#{indicacao.comentario}" />

	                    <h:outputText value="Quem indicou: "  style="font-weight: bold" />
	                    <h:outputText value="#{indicacao.usuario.nome}" />
	                    
	                    <p:commandLink value="Excluir" actionListener="#{listagemIndicacaoController.removerIndicacao(indicacao)}" rendered="#{listagemIndicacaoController.podeExcluir(indicacao)}" update="listaIndicacoes" ></p:commandLink>
	                    
	                </h:panelGrid>
	            </p:outputPanel>

	            <p:graphicImage styleClass="gridIndicacao" rendered="#{indicacao.arquivoDestaque != null}" 
	            	value="#{indicacao.arquivoDestaque.caminhoCompleto}" /> 
	 
	        </h:panelGrid>
	    </p:dataScroller>
	    
			    
	   	<p:commandButton id="novaIndicacao" value="Nova Indicação" immediate="true"
	   		actionListener="#{listagemIndicacaoController.irParaCadastro}"  >
	   	</p:commandButton>
	   

	 </h:form>
  </ui:define>
</ui:composition>
