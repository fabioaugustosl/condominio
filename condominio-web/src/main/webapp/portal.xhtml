<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   
   <ui:param name="autoUpdateMSG" value="false" />
   
   <ui:define name="content">
	   	<p:growl id="msgsGrowl" showDetail="true" />
 
 		<p:outputPanel id="containerDashBoard" style="width:100% !important;" >
       		
       		<div id="divNotificacoesImportantes">
       			<p:panel id="panelWidgetAssembleiaConvocacao" header="Convocação para assembléia" style="height:100%;"  
       				rendered="#{assembleiaController.possuiAssembleiaAgendada()}"> 
	                <ui:include src="widget/assembleia.xhtml" />
	            </p:panel>
	   		</div>
       		
     		<table id="divConteudoPortal" class="tabelaPadrao">
	    		<tr>
	    			<td style="width:65%; top:0;">        
			            <p:panel id="panelWidgetNoticia" header="Notícias" style="height:100%;" > 
			                <ui:include src="widget/noticias.xhtml" />
			            </p:panel>
			            
			            <table style="width:100%">
			            	<tr>
			            		<td style="width:50%">
					            	<p:panel id="panelWidgetUltimaAssembleia" header="Última Assembléia" style="height:100%;"  rendered="#{ultimaAssembleiaController.possuiUltimaAssembleia()}" >            
										<ui:include src="widget/ultimaAssembleia.xhtml" />
									</p:panel>
								</td>
								<td style="width:50%">
									<p:panel id="panelWidgetMsgSindico" header="Fale com o síndico" style="height:100%;"  >
								    	<ui:include src="widget/mensagemSindico.xhtml" />
								    </p:panel>
								</td>
						    </tr>
						</table>
		 			</td>
		 			
		 			<td style="width:35%; top:0;">
			            <p:panel id="panelWidgetVotacao" header="Votação online" style="height:100%;" rendered="#{votacaoController.possuiVotacaoEmAndamento()}" > 
			                <ui:include src="widget/votacao.xhtml" />
			            </p:panel>
			 
			            <p:panel id="panelWidgetTroca" header="Troca de idéias" style="height:100%;"> 
			                <ui:include src="widget/trocaIdeias.xhtml" />
			            </p:panel>
			        </td>
	            </tr>
            </table>
        
        </p:outputPanel>

   </ui:define>
</ui:composition>
