            <p:panel id="panelWidgetVotacao" header="Votação online" > 
                <ui:include src="widget/votacao.xhtml" />
            </p:panel>
 
            <p:panel id="panelWidgetTroca" header="Troca de idéias" style="height:500px;"> 
                <ui:include src="widget/trocaIdeias.xhtml" />
            </p:panel>
 
        </p:dashboard>
        
        </p:outputPanel>

   </ui:define>
</ui:composition>
