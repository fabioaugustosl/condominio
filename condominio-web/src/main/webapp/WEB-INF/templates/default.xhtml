<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Condomínio</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <h:outputStylesheet name="css/screen.css" />
   <h:outputStylesheet name="css/layout.css" />
   <h:outputStylesheet name="css/menu.css" />
   <h:outputStylesheet name="css/botoes.css" />
</h:head>
<h:body>
  <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
		<p:dialog id="statusDialog" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" appendTo="@(body)">
		    <p:graphicImage url="/img/ajax-loader.gif" />
		</p:dialog>
		
		<div class="menu">
			<div>
				<p:commandLink value="Principal" actionListener="#{configuracaoController.irParaPrincipal}"></p:commandLink>
				<p:outputLabel value="Topo principal"></p:outputLabel>
			</div>
			<div style="float:left; margin:0px; padding:0px;">
				<p:graphicImage id="icoConfiguracao" url="/img/icones;ico_configuracao.png" height="20"></p:graphicImage>
				
				<p:overlayPanel widgetVar="panelConfiguracao" id="panelConfiguracao" for="icoConfiguracao" hideEffect="fade" dynamic="false" style="width:200px">
		        	<p:menu>
				        <p:submenu label="Usuário">
				            <p:menuitem value="Alterar Senha" onclick="PF('dialogAlterarSenha').show(); PF('panelConfiguracao').hide();" />
				        </p:submenu>
				    </p:menu>
		    	</p:overlayPanel>
		    	
		    	<p:dialog id="dialogAlterarSenha" modal="true" widgetVar="dialogAlterarSenha"
						draggable="true" closable="true" resizable="false" 
						dynamic="true" width="300" height="300" header="Alterar Senha" >

					<h:panelGrid columns="2" id="gridAlterarSenha" cellpadding="5">  
						<p:outputLabel for="senhaAtual" value="Digite sua senha atual:"></p:outputLabel>                 
				        <p:password id="senhaAtual" value="#{configuracaoController.senhaAtual}" label="Senha atual" required="true" />
				        
				       	<p:outputLabel for="novaSenha" value="Digite sua NOVA senha:"></p:outputLabel>
				        <p:password id="novaSenha" value="#{configuracaoController.senhaNova}" match="novaSenha2" label="Nova senha" required="true" />
				 
				        <p:outputLabel for="novaSenha2" value="REPITA sua nova senha:"></p:outputLabel>
				        <p:password id="novaSenha2" value="#{configuracaoController.senhaNova2}" label="Repita a nova senha" required="true" />
				    </h:panelGrid>
				    
				    <p:commandButton  value="Alterar" actionListener="#{configuracaoController.alterarSenha}" onsuccess="PF('dialogAlterarSenha').hide(); "></p:commandButton>
				    
				</p:dialog>
			</div> 
		</div>
		
		<div class="site-cols-wrapper">
			    <div class="site-left-col">
			        <div class="site-left-col-inner">
			            <p:panelMenu style="width:100%">
						<p:submenu label="Condomínio">
							<p:menuitem value="Meu Condomínio" outcome="/condominio/condominio.faces" />
							<p:menuitem value="Reservar Área" outcome="/condominio/reservarArea.faces" />
							<p:menuitem value="Documentos" outcome="/documento/listagemDocumento.faces" />
							<p:menuitem value="Notícias e Avisos" outcome="/noticia/listagemNoticia.faces" />
							<p:menuitem value="Assembléias" outcome="/assembleia/listagemAssembleia.faces" />
							<p:menuitem value="Usuários" outcome="/usuario/listagemUsuario.faces" />
						</p:submenu>
						<p:submenu label="Geral">
							<p:menuitem value="Gerenciar Votações" outcome="/votacao/cadastrarVotacao.faces" />
						</p:submenu>
						<p:submenu label="Informações">
							<p:menuitem value="Meus Dados" url="www.google.com" />
						</p:submenu>
						<p:submenu label="Configurações">
							<p:menuitem value="Gerais" url="www.google.com" />
						</p:submenu>
					</p:panelMenu>
			        </div>
			    </div>
			    <div class="site-right-col">
			        <div class="site-right-col-inner">
						<p:messages id="mensagens" autoUpdate="true" ></p:messages>
						<ui:insert name="content">Aqui vai ser o conteúdo.</ui:insert>
			        </div>
			    </div>
		</div>

</h:body>
</html>
