<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Condomínio</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   
   
    <h:outputStylesheet library="css" name="bootstrap.css" /> <!-- NAO DEVE SER ALTERADO -->
	<h:outputStylesheet library="css" name="condominio.css" /> <!-- NAO DEVE SER ALTERADO -->
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="botoes.css" />
	<h:outputStylesheet library="css" name="componentes_forms.css" />
	
	<h:outputScript name="js/util.js" target="body"/>
	 
</h:head>
<h:body>
  <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
		<p:dialog id="statusDialog" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" appendTo="@(body)">
		    <p:graphicImage url="/img/ajax-loader.gif" />
		</p:dialog>
		
		<div class="menu">
			<h:form id="formMenuConfiguracoes">
				<div style="float:right; margin:10px; padding:0px;">
					<p:graphicImage id="icoConfiguracao" url="/img/icones/ico_configuracao.png" height="30" style="cursor:pointer;"></p:graphicImage>
					
					<p:overlayPanel widgetVar="panelConfiguracao" id="panelConfiguracao" 
						for="icoConfiguracao" hideEffect="fade" dynamic="false" styleClass="menuConfiguracoesDiv">
			        	<p:menu styleClass="menuConfiguracoes">
					        <p:submenu label="Usuário">
					            <p:menuitem value="Alterar Senha" onclick="PF('dialogAlterarSenha').show(); PF('panelConfiguracao').hide();" />
					            <p:menuitem value="Meus dados" outcome="/usuario/atualizarUsuario.faces" />
					        </p:submenu>
					    </p:menu>
			    	</p:overlayPanel>
			    	
					<ui:include src="/painel/alterarSenha.xhtml" />		    	
				</div> 
			</h:form>
		</div>
		
		<div class="site-cols-wrapper">
			    <div class="site-left-col">
			        <div class="site-left-col-inner">
			            <p:panelMenu style="width:100%">
						<p:submenu label="Condomínio">
							<p:menuitem value="Meu Condomínio" outcome="/condominio/condominio.faces" />
							<p:menuitem value="Reservar Área" outcome="/condominio/reservarArea.faces" />
							<p:menuitem value="Documentos" outcome="/documento/listagemDocumento.faces" />
							<p:menuitem value="Notícias e Avisos" outcome="/noticia/listagemNoticia.faces" />
							<p:menuitem value="Assembléias" outcome="/assembleia/listagemAssembleia.faces" />
							<p:menuitem value="Usuários" outcome="/usuario/listagemUsuario.faces" />
						</p:submenu>
						<p:submenu label="Geral">
							<p:menuitem value="Gerenciar Votações" rendered="#{principalController.ehSindico()}" 
									outcome="/votacao/cadastrarVotacao.faces" />
						</p:submenu>
						<p:submenu label="Configurações" rendered="#{principalController.ehSindico()}">
							<p:menuitem value="Gerais" outcome="/configuracao/configuracao.faces" />
						</p:submenu>
					</p:panelMenu>
			        </div>
			    </div>
			    <div class="site-right-col">
			        <div class="site-right-col-inner">
						<p:messages id="mensagens" autoUpdate="#{empty autoUpdateMSG ? true : autoUpdateMSG}" ></p:messages>
						<ui:insert name="content">Aqui vai ser o conteúdo.</ui:insert>
			        </div>
			    </div>
		</div>

</h:body>
</html>
