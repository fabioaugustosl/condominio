<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!--  <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/> -->
	<title>Condominio</title>
</h:head>

<h:body>
	<p:ajaxStatus style="width:16px;height:16px;">
		<f:facet name="start">
			<h:graphicImage value="../design/ajaxloading.gif" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	
	
	<h:form id="form">
		<p:panel id="faixaSuperios" closable="false" style="heigth:5%; display:block;  width:100%; background-color: buttonhighlight;">Faixa pra colocar botões de atalho.. como o logout</p:panel>
		
		<p:layout id="layoutContainer" >
			<p:layoutUnit position="north" closable="false" resizable="false" collapsible="false" style="height:10%; ">
				<p:outputPanel id="TopoContainer" >Aqui vai ser o topo</p:outputPanel>
			</p:layoutUnit>
			
			<p:layoutUnit position="west" size="250px;" header="Menu"
				resizable="true" closable="false" collapsible="true">
				<p:panelMenu style="width:100%">
					<p:submenu label="Cadastros">
						<p:menuitem value="Condomínio" outcome="/condominio/condominio.faces" />
						<p:menuitem value="Bloco (exemplo)" outcome="/bloco.faces" />
					</p:submenu>
					<p:separator />
					<!--  <p:submenu label="Cadastros" >
				            <p:submenu label="Links" icon="ui-icon-extlink">
				                <p:submenu label="Condominio" icon="ui-icon-heart">
				                    <p:menuitem value="Moradores" url="http://www.primefaces.org" icon="ui-icon-home" />
				                    <p:menuitem value="Condominio" url="http://www.primefaces.org/documentation" icon="ui-icon-document" />
				                </p:submenu>
				            </p:submenu>
				            <p:menuitem value="Condominos" outcome="/mobile/index" icon="ui-icon-signal" />
				        </p:submenu> -->
				</p:panelMenu>
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<p:messages id="mensagens"></p:messages>
				<ui:insert name="content">Aqui vai ser o conteúdo.</ui:insert>
			</p:layoutUnit>
			
			<p:layoutUnit position="south" closable="false" resizable="false" collapsible="false" >
				<p:outputPanel id="RodapeContainer">Aqui vai ser o rodape</p:outputPanel>
			</p:layoutUnit>

		</p:layout>
	</h:form>

</h:body>

</html>
