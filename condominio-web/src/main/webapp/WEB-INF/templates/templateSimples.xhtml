<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Condomínio SOBControle - Cadastro de novo morador</title>

	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="externo.css" />


</h:head>

<h:body>
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage library="img" name="ajax-loader.GIF" />
	</p:dialog>


	<div class="page-header-entrada row topo">
		<div class="centroTopo">
			 <p:graphicImage  url="/img/logo_media.png" styleClass="imgLogo"  />
		</div>
	</div>

	<div class="corpo">
		<div class="row">
			<div role="main">
				<ui:insert name="content">Aqui vai ser o conteúdo.</ui:insert>
			</div>
		</div>
	</div>



</h:body>

</html>
