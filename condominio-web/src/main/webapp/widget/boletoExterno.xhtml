<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui">
   
   <style>
   </style>
   
   <h:form id="formBoletoExterno">
	   <p:growl id="msgsGrowlBoletoExterno" showDetail="false" autoUpdate="false" life="5000" />
	   <p:outputPanel id="containerWidgetBoletoExterno" style="width:100%; text-align:center;" >
	  		<p:graphicImage  id="imgBoletoExterno"  
	  		rendered="#{not empty boletoExternoController.boleto.logomarca}"
				 	url="/imagem?arquivo=#{boletoExternoController.imagem}" />
  			<br />
  			<p:link href="#{boletoExternoController.boleto.url}"
  				rendered="#{not boletoExternoController.linkEhEmail()}" 
  				value="#{boletoExternoController.boleto.descricaoLink}" target="_blank" />
  				
  			<p:commandLink id="lnkEnvioSolicicaoBoletoExt" 
  				actionListener="#{boletoExternoController.enviarEmailSolicitacao()}" 
  				rendered="#{boletoExternoController.linkEhEmail()}"
  				update="msgsGrowlBoletoExterno"
  				value="#{boletoExternoController.boleto.descricaoLink}" >
  			</p:commandLink>	
	   </p:outputPanel>
	   			    
	</h:form>
</ui:composition>
